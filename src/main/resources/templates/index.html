<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Productos</title>
    <!-- Incluir Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6; /* Fondo gris claro */
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .list-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            padding: 30px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #3b0a45;
            margin-bottom: 40px;
        }

        .list-container h2 {
            text-align: center;
            color: #6f42c1;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #e0e0e0;
        }

        th {
            background-color: #6f42c1;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .actions a {
            background-color: #6f42c1;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .actions a:hover {
            background-color: #5a2d96;
        }

        .actions a.btn-primary {
            background-color: #28a745;
        }

        .actions a.btn-primary:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Listado de Productos</h1>

        <div class="actions">
            <a href="/productos/create" class="btn-primary">Agregar Producto</a>
        </div>

        <div class="list-container">
            <h2>Lista de Productos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categor√≠a</th>
                        <th>Fecha Vencimiento</th>
                        <th>Stock Min</th>
                        <th>Stock Max</th>
                        <th>Marca</th>
                        <th>Peso</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.id}"></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.categoria}"></td>
                        <td th:text="${producto.fechaVencimiento}"></td>
                        <td th:text="${producto.stockMinimo}"></td>
                        <td th:text="${producto.stockMaximo}"></td>
                        <td th:text="${producto.marca}"></td>
                        <td th:text="${producto.peso}"></td>
                        <td>
                            <a th:href="@{/productos/{id}/edit(id=${producto.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/productos/{id}/delete(id=${producto.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Incluir Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
