<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Producto</title>
    <!-- Incluir el enlace de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center text-primary mb-4">Nuevo Producto</h2>
                <form th:action="@{/productos}" th:object="${producto}" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre" required />
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría</label>
                        <input type="text" id="categoria" th:field="*{categoria}" class="form-control" placeholder="Ingrese la categoría" required />
                    </div>
                    <div class="mb-3">
                        <label for="fechaVencimiento" class="form-label">Fecha de Vencimiento</label>
                        <input type="date" id="fechaVencimiento" th:field="*{fechaVencimiento}" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="stockMinimo" class="form-label">Stock Mínimo</label>
                        <input type="number" id="stockMinimo" th:field="*{stockMinimo}" class="form-control" placeholder="Ingrese el stock mínimo" required />
                    </div>
                    <div class="mb-3">
                        <label for="stockMaximo" class="form-label">Stock Máximo</label>
                        <input type="number" id="stockMaximo" th:field="*{stockMaximo}" class="form-control" placeholder="Ingrese el stock máximo" required />
                    </div>
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" id="marca" th:field="*{marca}" class="form-control" placeholder="Ingrese la marca" required />
                    </div>
                    <div class="mb-3">
                        <label for="peso" class="form-label">Peso</label>
                        <input type="number" step="0.01" id="peso" th:field="*{peso}" class="form-control" placeholder="Ingrese el peso" required />
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Incluir el script de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
